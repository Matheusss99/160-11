<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <div class="box flex">
            <p>შეუკვეთე პროდუქტი დღესვე</p>
        </div>
        <form method="post" action="success.html">
            <input type="text" name="name" id="name" placeholder="სახელი">
            <input type="text" name="surname" id="surname" placeholder="გვარი">
            <input type="text" name="number" id="number" placeholder="ტელეფონის ნომერი">
            <p class="address">გთხოვთ მიუთითოთ ზუსტი მისამართი</p>
            <p class="flex"><input type="text" name="address" id="adress"></p>
            <p class="payment">აირჩიეთ გადახდის მეთოდი</p>
            <input type="submit" name="შეკვეთის გაფორმება" id="შეკვეთის გაფორმება" value="შეკვეთის გაფორმება">
        </form>
        <div class="gender flex">
            <input type="checkbox" name="ბარათით გადახდა" id="ბარათით გადახდა">
            <label for="ბარათით გადახდა">ბარათით გადახდა</label>
            <input type="checkbox" name="ქეშით გადახდა" id="ქეშით გადახდა">
            <label for="ქეშით გადახდა">ქეშით გადახდა</label>
            </div>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/59f893ac0a.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
